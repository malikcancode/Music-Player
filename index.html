<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIC PLAYER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <div id="container">
        <div id="left">
          <div id="bottom-tab">
            <h3 id="backward"><i class="ri-skip-back-mini-fill"></i></h3>
            <h3 id="play"><i class="ri-play-fill"></i></h3>
            <h3 id="forward"><i class="ri-skip-forward-mini-fill"></i></h3>
          </div>
        </div>
        <div id="right">
          <div id="text">
            <h1>MUSIC PLAYER <i class="ri-music-line"></i></h1>
            <div class="songs-list">
              <!-- <div class="first-song">
                <img src="/images/Capture.PNG" alt="" />
                <h3>SHUBH-KING</h3>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
